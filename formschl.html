<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>WELCOME TO INNOVATORS ACADEMY!</legend> <br>
            <details>To join us fill up this from with valid and unique details! Please, keep an eye in your mail box; hope we will mail you soon!</details> <br> <br> <br>
            <LABEL>NAME :- </LABEL> <BR>
            <input type="text" placeholder="Please, enter your name."> <br> <br>
            <label>AGE :- </label> <br>
            <input type="number" placeholder="Please, enter your age."> <br> <br>
            <label>PASSCODE :- </label> <br>
            <input type="password" placeholder="Please, enter a unique code to verify you."> <br> <br>
            <label>Email :- </label> <br>
            <input type="email" placeholder="Please, enter your email."> <br> <br>
            <label>WHO ARE YOU?</label> <BR>
            <select id="code" name="code">
                <option value="Learner">Learner</option>
                <option value="Educator">Educator</option>
                <option value="Visitor">Visitor</option>
                <option value="Others">Others</option>
            </select> <br> <br>
            <label>Detailed informations :- </label> <br>
            <input type="text" placeholder="Please, share your intensions, purposes and goals to join us!"> <br> <br>
            <label>GENDER :- </label> <br>
            <input type="radio" name="Gender" value="male"> Male <br>
            <input type="radio" name="Gender" value="female"> Female <br> <br>
            <label>ADDRESS :- </label> <br>
            <input type="text" placeholder="Please, enter your current address to to get involve in our events."> <br> <br>
            <button>SUBMIT</button>
        </fieldset>
    </form>
</body>
</html>
