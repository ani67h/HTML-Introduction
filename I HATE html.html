<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
       <fieldset>
        <legend>Expose yourself!</legend>
        <label>Name</label> <br>
        <input type="text" placeholder="Please, enter your name."> <br>
        <label>Age</label> <br>
        <input type="number" placeholder="Please, enter your age."> <br>
        <label>Password</label> <br>
        <input type="password" placeholder="Please, enter your password."> <br>
        <label>Email</label> <br>
        <input type="email" placeholder="Please, enter your email."> <br>
        <label>Gender</label> <br>
        <input type="radio" name="Gender" value="male">Male <br>
        <input type="radio" name="Gender" value="female">Female <br>
<label>What is your favourite sport?</label> <br>
<select id="code" name="code">
    <option value="Football">Football</option>
    <option value="Soccer">Soccer</option>
</select> <br> <br>
<button>Submit</button>
       </fieldset>
    </form>
</body>
</html>
